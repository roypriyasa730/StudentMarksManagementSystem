spring.application.name=springboot-app

# Server port
server.port=8080
# Database configuration for postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/student_database
# select schema
spring.jpa.properties.hibernate.default_schema=student_database
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


